<div class="text-area">
  <app-form-field-wrapper [label]="label" [isOptional]="isOptional">
    <textarea
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      (input)="handleInput($event)"
      (blur)="onTouched()"
      rows="2"
      [class.error-input]="showError"
    ></textarea>

    @if (showError) {
      <small class="error-text">{{ errorMessage }}</small>
    }
  </app-form-field-wrapper>
</div>
