<div class="form-field">
  <label [for]="id">{{ label }}</label>
  <input
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="handleInput($event)"
    (blur)="onTouched()"
    [ngClass]="showError ? 'error-input' : ''"
  />
  <!-- Validation messages -->
  @if (showError) {
    <div class="error-text">
      <small>{{ errorMessage }}</small>
    </div>
  }
</div>
