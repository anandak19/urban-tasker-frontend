<button
  class="user-profile"
  role="button"
  tabindex="0"
  [matMenuTriggerFor]="menu"
>
  <img [src]="imageUrl" alt="User Profile" />
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="gotToProfileClicked()">Profile</button>
  <button mat-menu-item (click)="logoutClicked()">Logout</button>
</mat-menu>
