<nav class="nav-links" [ngClass]="isSidebarOpen() ? 'active-sidebar' : ''">
  @for (link of links; track $index) {
    <a
      [routerLink]="link.path"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-links__nav-item"
      >{{ link.label }}</a
    >
  }
</nav>
