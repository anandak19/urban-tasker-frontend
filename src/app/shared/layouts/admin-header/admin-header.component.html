<mat-toolbar class="admin-header">
  <div class="admin-header__left">
    <ng-content></ng-content>
    <app-brand [link]="'reports'"></app-brand>
  </div>

  <div class="admin-header__right">
    <!-- <app-notification></app-notification> -->
    <app-button (clickEvent)="exitDashboard()">Exit Dashboard</app-button>

    <app-user-profile-circle
      [imageUrl]="imageUrl"
      (logout)="exitDashboard()"
      (clickProfile)="onProfile()"
    ></app-user-profile-circle>
  </div>
</mat-toolbar>
