@if (totalItems > 0) {
  <div class="pagination-container">
    <button
      class="pagination-container__nav-btn"
      (click)="goPrev()"
      [disabled]="isPrevDisabled"
    >
      Prev
    </button>

    <span class="pagination-container__page-info">
      Page {{ currentpage }} of {{ totalPages }}
    </span>

    <button
      class="pagination-container__nav-btn"
      (click)="goNext()"
      [disabled]="isNextDisabled"
    >
      Next
    </button>
  </div>
}
