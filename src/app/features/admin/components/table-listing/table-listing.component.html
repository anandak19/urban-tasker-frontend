<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-listing">
  @for (item of columns; track $index) {
    <ng-container [matColumnDef]="item.key">
      <th mat-header-cell *matHeaderCellDef>{{ item.label }}</th>
      <td mat-cell *matCellDef="let element">{{ element[item.key] }}</td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
