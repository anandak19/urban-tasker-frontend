<div class="edit-category">
  <app-admin-page-title title="Edit Category">
    <app-back-button></app-back-button>
  </app-admin-page-title>

  <div class="edit-category__form">
    <app-category-form
      [categoryData]="categoryData"
      (formValues)="onFormData($event)"
      [isEdit]="true"
      [loading]="isLoading()"
    ></app-category-form>
  </div>
</div>
