<div class="users-listing">
  <app-admin-page-title title="User Management">
    <!-- add button and filters goes here  -->
  </app-admin-page-title>

  <app-table-listing
    [dataSource]="users"
    [columns]="userColumns"
    (viewClicked)="onViewClick($event)">
  </app-table-listing>

  <app-pagination
    [paginationData]="pagination()"
    (pageChange)="onPageChange($event)"
  >
  </app-pagination>
</div>
