<div class="view-user">
  <app-admin-page-title title="User Details">
    <!-- add button and filters goes here  -->
    <app-back-button></app-back-button>
  </app-admin-page-title>

  <div class="view-user__user-info">
    <div class="view-user__user-data">
      <div class="image">
        <img
          src="https://media.tenor.com/_L0MDh9Mv9oAAAAM/kintaro-oe-happy-crying.gif"
          alt=""
        />
      </div>
      <div class="name-role">
        <p>{{ fullName }}</p>
        <span>{{ userData()?.userRole | titlecase}}</span>
      </div>
    </div>

    <app-user-data [userData]="userData()"></app-user-data>

    <div class="view-user__status">
      <app-info-panel title="chumma"></app-info-panel>
      <div class="button">
        <app-button>Suspend User</app-button>
      </div>
    </div>
  </div>
</div>
