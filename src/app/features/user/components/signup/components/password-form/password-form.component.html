<form [formGroup]="passwordForm" class="password-form">
  <p>Provide a strong password</p>

  <div class="pasword-inputs">
    <app-form-field formControlName="password" label="Password" type="password" id="password" placeholder="Enter your Password"></app-form-field>
    <app-form-field
      formControlName="confirmPassword"
      label="Confirm Password"
      type="password"
      id="confirmPassword"
      placeholder="Confirm your Password"></app-form-field>
  </div>

  <div>
    <app-button variant="primary" type="submit" (clickEvent)="submitPassword()">Create Account</app-button>
  </div>
</form>
