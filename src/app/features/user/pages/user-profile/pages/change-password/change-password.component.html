<div class="password-settings">
  <div class="password-settings__container">
    <!-- Header -->
    <div class="password-settings__header">
      <h2 class="password-settings__title">Change Password</h2>
      <app-back-button></app-back-button>
    </div>

    <!-- Form -->
    <form
      class="password-settings__form"
      [formGroup]="passwordForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Old Password -->
      <div class="password-settings__field">
        <app-form-field
          label="Old Password"
          type="password"
          placeholder="Enter old password"
          formControlName="oldPassword"
        ></app-form-field>
      </div>

      <!-- New Password -->
      <div class="password-settings__field">
        <app-form-field
          label="New Password"
          type="password"
          placeholder="Enter new password"
          formControlName="newPassword"
        ></app-form-field>
      </div>

      <!-- Confirm Password -->
      <div class="password-settings__field">
        <app-form-field
          label="Confirm Password"
          type="password"
          placeholder="Re-enter new password"
          formControlName="confirmPassword"
        ></app-form-field>
      </div>

      <!-- Submit -->
      <div class="password-settings__actions">
        <app-button-loading text="Update Password"></app-button-loading>
      </div>
    </form>
  </div>
</div>
